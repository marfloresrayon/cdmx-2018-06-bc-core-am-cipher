<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!--Metadata. Para el browser-->
 <title>Descubre la magia</title>
 <!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
 <link rel="stylesheet" href="style.css" />
</head>
<body>
<section class="container-fluid">
<header class="row">
  <div class="center-align col s1 offset-s5 m1 offset-m2">
    <img src="Img/imgUnicorn.png" alt="unicorn">
  </div>
  <div class="center-align col s10 m6">
  <h1>MagicMessages</h1>
  </div>
  <div class="center-align col s1 m1">
    <img src="Img/imgUnicorn.png" alt="unicorn">
  </div>
</header>

<section class="row">     <!--Espacio entre header y formulario -->
  <div class="col s6 m6 espacioLeft"></div>
  <div class="col s6 m6 espacioRight"></div>
</section>

<section class="row areaMensajes" id="primerow">
        <div class="col s1 m1 left"></div>
        <div class="center-align col s4 m4 left">
            <span>¿Cuál es tu mensaje?</span>
            <textarea id="mensaje"></textarea>
        </div> 
        <div class="col s1 m1 left"></div>
        <div class="col s1 m1 right"></div>
        <div class="center-align col s4 m4 right">
            <span>¿Cuál es tu mensaje?</span>
            <textarea id="mensajeadescifrar"></textarea>
        </div>
        <div class="col s1 m1 right"></div>
    </section>

<section class="row areaMensajes">
      <div class="col s1 m1 left"></div>
      <div class="center-align col s4 m4 left">
          <span>Elige un número secreto:</span>   
          <input id="offsetvalor" type="text"/>   
          <button id="enCode" class="center-align waves-effect btn">¡Haz magia!</button>
      </div> 
      <div class="col s1 m1 left"></div>
      <div class="col s1 m1 right"></div>
      <div class="center-align col s4 m4 right">
          <span>¿Cuál es tu número secreto?</span> 
          <input id="offsetvalor2" type="text"/>
          <button id="deCode" class="waves-effect btn">¡Descifra la magia!</button>
      </div>
      <div class="col s1 m1 right"></div>
</section>

<section class="row areaMensajes">
  <div class="col s1 m1 left"></div>
  <div class="center-align col s4 m4 left">
      <span>Tu mensaje es:</span>
      <textarea id="textoCifrado"></textarea>
  </div>
  <div class="col s1 m1 left"></div> 
  <div class="col s1 m1 right"></div>
  <div class="center-align col s4 m4 right">
      <span>Tu mensaje es:</span>
      <textarea id="textoDescifrado"></textarea>
  </div>
  <div class="col s1 right"></div>
</section>

<section class="row"> <!--Espacio entre formulario y footer-->
<div class="col s6 m6 espacioLeft"></div>
<div class="col s6 m6 espacioRight"></div>
</section>

<footer class="row">
<div class="center-align col s8 offset-s2 m12" id="textoFooter">
  <p>Developed by Mariana Flores  Powered by Name.null Studio</p>
</div>
</footer>


</section>
 
 <div id="root"></div>
 <script src="cipher.js"></script>
 <script src="index.js"></script>
